<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div th:each="car: ${cars}">
        <p th:text="${car.getId()}"></p>
        <p th:text="${car.getModel()}"></p>
        <p th:text="${car.getHorsePower()}"></p>
    </div>
</body>
</html>
